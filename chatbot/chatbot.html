<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book & Study Recommendation Chat</title>
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <div class="chat-container">
    <img src="/assets/images/notess-nav-logo.png" alt="" height="40px" style="margin:20px">
    <h1 class="main_header">ChatBot</h1>
    <br>
    <div>
      <h1 class="header">How Can I Help You Today ?</h1>
      <br>
      <p class="sub-header">This is a recommendation engine for books and study materials.</p>
    </div>
    <div style="display:flex; justify-content: space-around; align-items: center; padding-top:100px; flex-wrap: wrap;gap:20px">
      <div class="text-div">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="lawngreen" class="bi bi-book" viewBox="0 0 16 16">
          <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
        </svg>
        <h2 class="div-header">Books Suggestion</h2>
        <p class="text-header">Helps you select the book of particular genre</p>
      </div>
      <div class="text-div">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="lawngreen" class="bi bi-clipboard" viewBox="0 0 16 16">
          <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
          <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
        </svg>
        <h2 class="div-header">Notes Suggestion</h2>
        <p class="text-header">Helps to prepare notes</p>
      </div>
      <div class="text-div">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="lawngreen" class="bi bi-pen" viewBox="0 0 16 16">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
        </svg>
        <h2 class="div-header">Text Input</h2>
        <p class="text-header">You can ask anything related to books and notes</p>
      </div>

    </div>
    <br>
    <div id="chat-box" class="chat-box">
    </div>
    <br>
    <br>
    <div class="input">
    <input type="text" id="user-input" class="user-input" placeholder="Ask for book recommendations...">
    <button id="send-btn" class="send-btn" style="background-color: black;border: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="lawngreen" class="bi bi-cursor" viewBox="0 0 16 16">
        <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52z"/>
      </svg>
    </button>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="script.js"></script>

</body>

</html>
