<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Required for positioning the back arrow */
        }

        /* Backward arrow styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #1e88e5;
            text-decoration: none;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: #1565c0;
        }

        /* Centering the feedback form */
        .feedback-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title and text styles */
        .feedback-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feedback-container p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Star rating styles */
        .stars {
            margin-bottom: 15px;
        }

        .star {
            font-size: 30px;
            color: #9e9e9e;
            cursor: pointer;
            margin: 0 5px;
        }

        .star.selected {
            color: #fbc02d;
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            resize: vertical;
        }

        /* Button styling */
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <!-- Backward arrow to return to home page -->
    <a href="./index.html#home" class="back-arrow"> Back to Home</a>

    <div class="feedback-container">
        <h1>We value your opinion.</h1>
        <p>How would you rate your overall experience?</p>
        <div class="stars">
            <i class="star" data-rating="1">&#9733;</i>
            <i class="star" data-rating="2">&#9733;</i>
            <i class="star" data-rating="3">&#9733;</i>
            <i class="star" data-rating="4">&#9733;</i>
            <i class="star" data-rating="5">&#9733;</i>
        </div>
        <p>Kindly take a moment to tell us what you think.</p>
        <textarea id="feedback" placeholder="Your feedback here..." rows="4"></textarea>
        <button id="submit-feedback">Share my feedback</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stars = document.querySelectorAll('.star');
            let rating = 0;

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    rating = parseInt(star.getAttribute('data-rating'));
                    updateStarRating();
                });
            });

            function updateStarRating() {
                stars.forEach(star => {
                    const starRating = parseInt(star.getAttribute('data-rating'));
                    if (starRating <= rating) {
                        star.classList.add('selected');
                    } else {
                        star.classList.remove('selected');
                    }
                });
            }

            const submitButton = document.getElementById('submit-feedback');
            submitButton.addEventListener('click', function () {
                const feedbackText = document.getElementById('feedback').value;
                if (rating > 0 && feedbackText.trim() !== '') {
                    alert(`Thank you for your feedback!\nRating: ${rating} stars\nFeedback: ${feedbackText}`);
                    // Clear the feedback textarea after submission
                    document.getElementById('feedback').value = '';
                    // Reset the star rating
                    rating = 0;
                    updateStarRating(); // Remove all star highlights
                } else {
                    alert('Please provide a rating and feedback.');
                }
            });
        });
    </script>
</body>
</html>
