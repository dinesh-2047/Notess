<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Standard Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
        
        <!-- Apple Touch Icon (For iPhones & iPads) -->
        <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
        
        <!-- Android Chrome Favicon -->
        <link rel="icon" type="image/png" sizes="192x192" href="../icons/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="../icons/android-chrome-512x512.png">
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notess Blog</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="stylesheet" href="../css/darkmode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Navbar  -->
    <header>
        <nav class="navbar">
            <div class="logo">

                <a href="../../index.html"><img src="../images/notess-nav-logo.png" alt="" height="40px"
                        style="left: -10000px;"></a>
            </div>
            <div class="menu" id="menu"> <!-- Add id="menu" here -->
                <div class="menu-links">
                    <a href="../../index.html">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="./blog.html">Blog</a>
                </div>
                <button class="nav-notes">Notes</button>
            </div>
            <div class="menu-btn" id="menu-btn"> <!-- Add id="menu-btn" here -->
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>


    <!-- Dark mode  -->
    <div class="toggle-switch">
        <label class="slider">
            <input type="checkbox" class="checkbox">
            <span class="icon"></span>
        </label>
    </div>

    <!-- Blog section -->
    <section class="blog-container">
        <h2>Latest Blog Posts</h2>
        <div class="blog-grid" id="blog-grid">
            <!-- Blog Cards will be dynamically generated here -->
        </div>
    </section>


    <!-- Modal for displaying blog details -->
    <div class="modal" id="blog-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-content"></p>
        </div>
    </div>

    <!-- footer section -->
    <footer class="footer">
        <p>&copy; 2025 Notess. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });
    </script>
    <script src="../JavaScript/script.js"></script>  
    <script src="../JavaScript//blog.js"></script>
</body>
</html>
